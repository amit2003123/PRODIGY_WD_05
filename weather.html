<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-data {
            margin-top: 20px;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="locationInput" placeholder="Enter location (e.g., City, Country)">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-data"></div>
        <div id="error-message"></div>
    </div>

    <script>
        async function getWeather() {
            const locationInput = document.getElementById('locationInput').value;
            const weatherDataContainer = document.getElementById('weather-data');
            const errorMessageContainer = document.getElementById('error-message');

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=YOUR_API_KEY&units=metric`);
                const data = await response.json();

                if (data.cod === '404') {
                    errorMessageContainer.textContent = data.message;
                    weatherDataContainer.innerHTML = '';
                } else {
                    errorMessageContainer.textContent = '';
                    const weatherHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                    weatherDataContainer.innerHTML = weatherHTML;
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                errorMessageContainer.textContent = 'An error occurred while fetching weather data. Please try again later.';
                weatherDataContainer.innerHTML = '';
            }
        }
    </script>
</body>
</html>
